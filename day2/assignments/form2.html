<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <form>

        <div>
            <label for="roll_no">Roll no.: </label>
            <input type="text" name="roll_no" id="roll_no">
        </div>

        <div>
            <label>Student name:</label>
            <input type="text" name="first_name" id="first_name" placeholder="First Name"> -
            <input type="text" name="last_name" id="last_name" placeholder="Last Name">
        </div>

        <div>
            <label for="father_name">Father's name:</label>
            <input type="text" name="father_name" id="father_name">
        </div>

        <div>
            <label>Date of birth</label>
            <input type="text" name="day" id="day" placeholder="Day" size="5"> -
            <input type="text" name="month" id="month" placeholder="Month" size="7"> -
            <input type="text" name="year" id="year" placeholder="Year" size="12">
            <i>(DD-MM-YYYY)</i>
        </div>

        <div>
            <label>Mobile no.:</label>
            <input type="text" name="country_code" id="country_code" size="4" value="+91"> -
            <input type="tel" name="phone_number" id="phone_number">
        </div>

        <div>
            <label for="email">Email id:</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password">
        </div>

        <div>
            <label>Gender:</label>

            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>

            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
        </div>

        <div>
            <label>Department:</label>

            <label for="cse">CSE</label>
            <input type="checkbox" name="dept" id="cse" value="cse">

            <label for="it">IT</label>
            <input type="checkbox" name="dept" id="it" value="it">

            <label for="ece">ECE</label>
            <input type="checkbox" name="dept" id="ece" value="ece">

            <label for="civil">CIVIL</label>
            <input type="checkbox" name="dept" id="civil" value="civil">

            <label for="mech">Mech</label>
            <input type="checkbox" name="dept" id="mech" value="mech">
        </div>

        <div>
            <span>Course:</span>
            <select>
                <option value="">----------Select Current Course's-----------</option>
            </select>
        </div>

        <div>
            <label for="city">City:</label>
            <input type="text" name="city" id="city">
        </div>

        <div>
            <label for="address">Address:</label>
            <textarea name="address" id="address"></textarea>
        </div>

        <button type="submit">Register</button>

    </form>


</body>

</html>
